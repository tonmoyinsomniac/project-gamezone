<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project GameZone</title>
    <link rel="stylesheet" href="style/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav>
        <div class="logo">
          <img src="./images/Frame.png" alt="" />
          <h2><span style="color: rgb(255, 0, 225)">G</span>amer</h2>
        </div>

        <div class="nav-item">
          <ul>About Us</ul>
          <ul>Developers</ul>
      
          <a class="follow-us" 
            >Follow Us On

            <span class="follow"><i class="fa-brands fa-youtube"></i></span>
            <span class="follow"><i class="fa-brands fa-tiktok"></i></span>
            
          </a>

        </div>
      </nav>

      <div class="banner-item">
        <div class="banner-text">
          <div class="banner-heading">
            <h4>Play Like The</h4>
          <h1 class="goat-text-color">G.O.A.T.</h1>
          <div class="banner-icon">
            <li>
              <i class="fa-regular fa-circle-play"> </i>1-Click instant play
            </li>
            <li><i class="fa-solid fa-download"></i> No Download</li>
            <li>
              <i class="fa-solid fa-user-group"></i> 1000s of supported online
              games
            </li>
          </div>
          <div class="button-container">
          <button class="banner-btn btn">Sign In</button>
          <button class="banner-btn">Go Rogue</button>
          </div>
          </div>
        </div>

        <div class="banner-images">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </div>
